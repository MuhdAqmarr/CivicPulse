<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - CivicPulse</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #f8fafc;
      color: #1e293b;
      padding: 1rem;
    }
    @media (prefers-color-scheme: dark) {
      body { background: #0f172a; color: #e2e8f0; }
      .card { background: #1e293b; border-color: #334155; }
    }
    .card {
      text-align: center;
      max-width: 400px;
      padding: 2.5rem;
      border-radius: 1rem;
      border: 1px solid #e2e8f0;
      background: white;
    }
    .icon { font-size: 3rem; margin-bottom: 1rem; }
    h1 { font-size: 1.25rem; font-weight: 700; margin-bottom: 0.5rem; }
    p { font-size: 0.875rem; color: #64748b; line-height: 1.5; }
    button {
      margin-top: 1.5rem;
      padding: 0.625rem 1.5rem;
      border-radius: 0.5rem;
      border: none;
      background: #6d28d9;
      color: white;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
    }
    button:hover { background: #5b21b6; }
  </style>
</head>
<body>
  <div class="card">
    <div class="icon" aria-hidden="true">&#x1F4F6;</div>
    <h1>You're offline</h1>
    <p>It looks like you've lost your internet connection. Don't worry â€” any drafts you were working on have been saved locally.</p>
    <button onclick="window.location.reload()">Try Again</button>
  </div>
</body>
</html>
